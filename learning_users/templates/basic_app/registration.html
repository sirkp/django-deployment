{% extends 'basic_app/base.html' %}
{% load staticfiles %}<!-- though we dont have any static files-->
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thank You for registering</h1>
  {% else %}
      <h1>Register here!</h1>
      <h3>Fill out the form:</h3>

      <!-- we used enctype="multipart/form-data" as we will upload some multimedia -->
      <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
      </form>
  {% endif %}    
</div>
{% endblock %}
